<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Monitoring JS Console</h1>
                            <div class="form-content">
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg"  placeholder="Nom d'utilisateur">
                    </div>

                    <div class="form-group">
                        <input type="password"  [(ngModel)]="password"    [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg"  ngModel="password"  placeholder="Mot de passe">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
        </div>
    </div>
</div>
